    <main class="reservations">
      <div>
        <!--------------------------Reservation  FORM -------------------------------->
        <h1>TI&S Hotel Reservation centre</h1>
        <form action="thannkyou.html" method="get">
          <fieldset>
            <legend>Personal Information</legend>
            <label class="top"> First Name*:</label>
            <input type="text" name="fname" required />
            <label class="top"> Last Name*:</label>
            <input type="text" name="lname" required />
            <label class="top">Country* </label>
            <input
              type="text"
              name="Country"
              placeholder="Country"
              pattern="[ a-z]"
            />
            <label class="top"> Email*</label>
            <input
              type="email"
              name="email"
              placeholder="hello@gmail.com"
              required
            />
            <label class="top">Cell Phone Number*</label>
            <input
              type="tel"
              name="phone"
              placeholder="(+000)1234567890"
              required
            />
          </fieldset>
          <fieldset>
            <legend>Dishes Specifications</legend>
            <label for="">food origin* :</label>
            <input
              type="title text"
              name="location"
              placeholder="e.g. US,China,South Africa"
              pattern=""
              required
            />
            <label for="">Date*: </label>
            <input type="date" name="visiting-date" id="date" required />

            
              <label for="">Number of dishes to Learn :</label>
              <input type="number" name="numOfRooms" required />
              <div id="level">
              <label class="sbs"
                ><input
                  type="checkbox"
                  name="room type"
                  id=""
                  value="small family"
                />Couple Room</label
              >
              <label class="sbs"
                ><input
                  type="checkbox"
                  name="room type"
                  id=""
                  value="singles"
                />acheke</label
              >
              <label class="sbs"
                ><input
                  type="checkbox"
                  name="room type"
                  id=""
                  value="small family"
                />Fufu</label
              >
              <label class="sbs"
                ><input
                  type="checkbox"
                  name="room type"
                  id=""
                  value="large family"
                />
                banga-soup </label
              >
              <label class="sbs"
                ><input
                  type="checkbox"
                  name="room type"
                  value="dometry"
                />Egusi</label
              >
            </div>

            <label class="top"
              >Comments</label>
              <textarea name="discription" id="" ></textarea>
          </fieldset>
          <label for=""
            ><input type="hidden" id="date" name="date" value="CurrentTime" />
          </label>
          <input type="hidden" id="time" name="time" value="CurrentDate" />

          <input type="submit" value="submit Reservation" class="submitBtn" />
        </form>
